apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-tracker
  namespace: api-tracker
  labels:
    app: api-tracker
spec:
  replicas: 2  # Can be scaled up
  selector:
    matchLabels:
      app: api-tracker
  template:
    metadata:
      labels:
        app: api-tracker
    spec:
      containers:
      - name: api-tracker
        image: api-tracker:latest  # Replace with your container registry URL
        # Example: image: your-account.dkr.ecr.us-east-1.amazonaws.com/api-tracker:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: api-tracker-config
              key: DATABASE_URL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: api-tracker-config
              key: PORT
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: api-tracker-config
              key: AWS_REGION
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: api-tracker-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: api-tracker-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: CLOUDWATCH_LOG_GROUP
          valueFrom:
            configMapKeyRef:
              name: api-tracker-config
              key: CLOUDWATCH_LOG_GROUP
        - name: CLOUDWATCH_LOG_STREAM
          valueFrom:
            configMapKeyRef:
              name: api-tracker-config
              key: CLOUDWATCH_LOG_STREAM
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-tracker-service
  namespace: api-tracker
spec:
  selector:
    app: api-tracker
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer  # Use NodePort for EC2, LoadBalancer for EKS
