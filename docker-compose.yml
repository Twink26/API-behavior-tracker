version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: api-tracker-db
    environment:
      POSTGRES_USER: api_tracker
      POSTGRES_PASSWORD: password
      POSTGRES_DB: api_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-tracker:
    build: .
    container_name: api-tracker-app
    environment:
      DATABASE_URL: postgresql://api_tracker:password@postgres:5432/api_tracker
      PORT: 5000
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      CLOUDWATCH_LOG_GROUP: ${CLOUDWATCH_LOG_GROUP:-api-behavior-tracker}
      CLOUDWATCH_LOG_STREAM: ${CLOUDWATCH_LOG_STREAM:-api-requests}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
