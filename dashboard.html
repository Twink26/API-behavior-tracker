<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Behavior Tracker - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .config {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .config input {
            padding: 10px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .config button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        
        .config button:hover {
            background: #5568d3;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .stat:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
        }
        
        .stat-value {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .error-rate {
            color: #e74c3c;
        }
        
        .success-rate {
            color: #27ae60;
        }
        
        .table-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .refresh-btn {
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        .refresh-btn:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š API Behavior Tracker Dashboard</h1>
        
        <div class="config">
            <label>API Base URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:5000" placeholder="http://localhost:5000">
            <label>Timeframe (hours):</label>
            <input type="number" id="hours" value="24" min="1" max="168">
            <button onclick="loadDashboard()">Load Dashboard</button>
            <button class="refresh-btn" onclick="loadDashboard()">ðŸ”„ Refresh</button>
        </div>
        
        <div class="dashboard">
            <div class="card" id="summaryCard">
                <h2>Summary</h2>
                <div class="loading">Loading...</div>
            </div>
            
            <div class="card" id="topEndpointsCard">
                <h2>Top Endpoints</h2>
                <div class="loading">Loading...</div>
            </div>
            
            <div class="card" id="errorRatesCard">
                <h2>Error Rates</h2>
                <div class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="table-container">
            <h2>Response Times</h2>
            <div id="responseTimesTable">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = document.getElementById('apiUrl').value;
        
        async function fetchData(endpoint) {
            const baseUrl = document.getElementById('apiUrl').value;
            const hours = document.getElementById('hours').value;
            const url = `${baseUrl}${endpoint}${endpoint.includes('?') ? '&' : '?'}hours=${hours}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                throw error;
            }
        }
        
        function renderSummary(data) {
            const card = document.getElementById('summaryCard');
            const summary = data.summary;
            
            card.innerHTML = `
                <h2>Summary</h2>
                <div class="stat">
                    <span class="stat-label">Total Requests</span>
                    <span class="stat-value">${summary.total_requests.toLocaleString()}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Error Count</span>
                    <span class="stat-value error-rate">${summary.error_count.toLocaleString()}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Error Rate</span>
                    <span class="stat-value error-rate">${summary.error_rate_percent}%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Avg Latency</span>
                    <span class="stat-value">${summary.avg_latency_ms} ms</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Unique Endpoints</span>
                    <span class="stat-value">${summary.unique_endpoints}</span>
                </div>
            `;
        }
        
        function renderTopEndpoints(data) {
            const card = document.getElementById('topEndpointsCard');
            const results = data.results.slice(0, 5);
            
            if (results.length === 0) {
                card.innerHTML = '<h2>Top Endpoints</h2><p>No data available</p>';
                return;
            }
            
            let html = '<h2>Top Endpoints</h2>';
            results.forEach((item, index) => {
                html += `
                    <div class="stat">
                        <span class="stat-label">${index + 1}. ${item.method} ${item.endpoint}</span>
                        <span class="stat-value">${item.request_count}</span>
                    </div>
                `;
            });
            card.innerHTML = html;
        }
        
        function renderErrorRates(data) {
            const card = document.getElementById('errorRatesCard');
            const results = data.results.filter(r => r.error_count > 0).slice(0, 5);
            
            if (results.length === 0) {
                card.innerHTML = '<h2>Error Rates</h2><p>No errors in this timeframe</p>';
                return;
            }
            
            let html = '<h2>Error Rates</h2>';
            results.forEach((item) => {
                html += `
                    <div class="stat">
                        <span class="stat-label">${item.method} ${item.endpoint}</span>
                        <span class="stat-value error-rate">${item.error_rate_percent}%</span>
                    </div>
                    <div style="padding-left: 15px; font-size: 0.9em; color: #666;">
                        ${item.error_count} / ${item.total_requests} errors
                    </div>
                `;
            });
            card.innerHTML = html;
        }
        
        function renderResponseTimes(data) {
            const container = document.getElementById('responseTimesTable');
            const results = data.results.slice(0, 10);
            
            if (results.length === 0) {
                container.innerHTML = '<p>No data available</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Endpoint</th>
                            <th>Method</th>
                            <th>Avg Latency (ms)</th>
                            <th>Min Latency (ms)</th>
                            <th>Max Latency (ms)</th>
                            <th>Requests</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            results.forEach(item => {
                html += `
                    <tr>
                        <td>${item.endpoint}</td>
                        <td>${item.method}</td>
                        <td><strong>${item.avg_latency_ms}</strong></td>
                        <td>${item.min_latency_ms}</td>
                        <td>${item.max_latency_ms}</td>
                        <td>${item.request_count}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        async function loadDashboard() {
            try {
                // Load summary
                const summaryData = await fetchData('/api/analytics/summary');
                renderSummary(summaryData);
                
                // Load most used endpoints
                const mostUsedData = await fetchData('/api/analytics/most-used?limit=5');
                renderTopEndpoints(mostUsedData);
                
                // Load error rates
                const errorRatesData = await fetchData('/api/analytics/error-rates');
                renderErrorRates(errorRatesData);
                
                // Load response times
                const responseTimesData = await fetchData('/api/analytics/response-times');
                renderResponseTimes(responseTimesData);
                
            } catch (error) {
                document.querySelectorAll('.card, .table-container').forEach(el => {
                    el.innerHTML = `<div class="error">Error loading data: ${error.message}<br>Make sure the API is running at ${document.getElementById('apiUrl').value}</div>`;
                });
            }
        }
        
        // Load dashboard on page load
        window.addEventListener('DOMContentLoaded', loadDashboard);
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
